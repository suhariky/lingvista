{% extends 'html/pages/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/accountedit_page.css' %}">{% endblock %}

{% block content %}
  <div class="container">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
{% endblock %}
