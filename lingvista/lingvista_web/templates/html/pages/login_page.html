{% extends 'html/pages/base.html' %}

{% block extra_css %}<link rel="stylesheet" href="/static/css/authorization.css">{% endblock extra_css%}
{% load static %}

{% block title %}Log in{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/reg.css' %}">

<div class="registration-container">
    <h2 class="reg-title">Log in</h2>
    <form method="post" class="registration-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-input" required>
        </div>
        <button type="submit" class="btn-register">Log in</button>
    </form>
    <p class="mt-3">
        Don't have an account? <a href="{% url 'register' %}">Registartion</a>
    </p>
</div>
{% endblock %}
