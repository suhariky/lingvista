{% extends 'html/pages/base.html' %}

{% block title %}Confirm reset{% endblock %}

{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/reset_password_page.css' %}">
{% endblock extra_css %}

{% block content %}
<h2>Set a new password</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save a new password</button>
</form>
{% endblock %}
