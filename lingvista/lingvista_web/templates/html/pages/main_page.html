{% extends 'html/pages/base.html' %}
{% load static %}

{% block extra_css %}<link rel="stylesheet" href="/static/css/main_page.css">{% endblock extra_css%}

{% block extra_js %}
    <script src="{% static 'js/logo-interaction.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="main-screen">
        <div class="main-screen-content">
            <div class="slogan">
                <h1>Lingvista</h1>
                    <div class="logo-container">
                        <img
                            src="{% static 'images/logo.png' %}"
                            alt="LOGO"
                            class="logo-img"
                            id="clickable-logo"
                            onmouseover="this.src='{% static 'images/owl.png' %}'"
                            onmouseout="this.src='{% static 'images/logo.png' %}'"
                        >
                        <div id="speech-bubble" class="speech-bubble hidden"></div>
                    </div>
                <h3>best way of learning</h3>
            </div>
            <div class="installation-links-content">
                <h3>Start learning</h3>
                <div class="installation-links">
                    <a href="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif"><img src="{% static 'images/app-store-install.svg' %}" alt="installation-link"></a>
                    <a href="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif"><img src="{% static 'images/app-store-install.svg' %}" alt="installation-link"></a>
                    <a href="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif"><img src="{% static 'images/app-store-install.svg' %}" alt="installation-link"></a>
                    <a href="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif"><img src="{% static 'images/app-store-install.svg' %}" alt="installation-link"></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
